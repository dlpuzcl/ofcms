<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="description" content="java 版CMS系统、基于java技术研发的内容管理系统、功能：栏目模板自定义、内容模型自定义、多个站点管理、在线模板页面编辑等功能、代码完全开源、MIT授权协议。">
    <meta name="keywords" content="ofcms,cms,java,Jfinal,java cms,php cms,内容管理系统,门户网站,手机网站,免费cms,开源cms,后台管理,软件开发">
    <link rel="stylesheet" href="${reroot}/static/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="${reroot}/static/assets/css/index.css" media="all">
    <script src="${reroot}/static/plugins/layui/layui.js"></script>
    <style>
        .layui-nav-bar {
            top: 40px;
            opacity: 0;
            left: 330px;
            width: 0px;
            padding-left: 42px;
        }
    </style>
</head>
<body>
<div class="of-heand layui-bg-cyan" style="background-color: #006!important;position: static;">
    <div style="width:100%;height: 110px;">
        <div style="width: 1200px;margin: 0 auto;">
            <img src="${reroot}/static/assets/image/dlpu.png" >
            <img src="${reroot}/static/assets/image/lian.png" style="width: 7%; padding-left: 120px;">
        </div>
    </div>
    <div class="layui-container layui-bg-cyan " style="width:100%;" >
        <div style="width:1200px;margin:auto;">
            <ul class="layui-nav layui-bg-cyan of-nav" lay-filter="" style="height: 45px;padding: 0px;">
                <@of.column site_id=site.site_id >
                <li class="layui-nav-item <#if  columns.column_english == null> layui-this</#if>" style="line-height: 45px; height: 45px; width: 100px;text-align: center; padding: 0 25px 0 25px;"><a href="${session.site.access_protocol}://${session.site.access_path}">首页</a>
                    <#list column as data >
                <li class="layui-nav-item <#if data.column_english == columns.column_english> layui-this</#if>" style="line-height: 45px; height: 45px; width: 100px;text-align: center; padding: 0 25px 0 25px;">
                 <@of.column site_id=site.site_id parent_id=data.column_id >
                     <a href="<#if column?? && (column?size>0)  > javascript:;<#else>${data.column_english}.html</#if>">${data.column_name}</a>
                <#if column?? && (column?size>0)  >
                        <dl class="layui-nav-child"> <!-- 二级菜单 -->
                            <#list column as child >
                                <dd  class=" <#if child.column_english == columns.column_english> layui-this</#if>" ><a href="${child.column_english}.html">${child.column_name}</a></dd>
                            </#list >
                        </dl>
                    </#if>
                 </@of.column>
                </li>
                </#list>
            </@of.column>
            </ul>
        </div>
    </div>
</div>
